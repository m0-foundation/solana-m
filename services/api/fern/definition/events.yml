# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

service:
  auth: false
  base-path: /events
  endpoints:
    bridges:
      docs: Get lastest bridge events
      method: GET
      path: /bridges
      response: Bridges
      examples:
        - response:
            body:
              bridges:
                - amount: 100000
                  chain: Ethereum
                  from: 'AAAAAAAAAAAAAAAAd7qzL3WZbegHXrpirqexIFz34AQ='
                  to: 's9x7XBNcYoYaMyViaXbzbD5xuRQChVBXie8GSSK8T/Y='
                  programId: 'mzp1q2j5Hr1QuLC3KFBCAUz5aUckT6qyuZKZ3WJnMmY'
                  signature: '5HiQ3CPqmteRFZqqqd97vXwgvow8MkhtUPUY1n2YTh7diUTTudVp1j4DcBTchtfwHjfFLwXsjGoY8dLCRvbBZ3MY'
                  tokenSupply: 18150034600821
                  ts: 2025-04-25T17:27:37.000Z

types:
  Bridges:
    properties:
      bridges: list<Bridge>

  Bridge:
    properties:
      amount: double
      chain: Chain
      from: base64
      to: base64
      programId: string
      signature: string
      tokenSupply: double
      ts: datetime

  Chain:
    enum:
      - Ethereum
      - Solana
      - Polygon
      - Arbitrum
