specVersion: v0.1.0
package:
  name: m_token_tracker
  version: v0.1.0
  url: https://github.com/m0-foundation/solana-m
  doc: Tracking mints and transfers of M by M^0

network: solana

protobuf:
  files:
    - solana-token-tracker/v1/solana-token-tracker.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/solana_token_tracker.wasm

modules:
  - name: map_solana_token_events
    kind: map
    initialBlock: 300000000
    inputs:
      - params: string
      - source: sf.solana.type.v1.Block
    output:
      type: proto:solana_token_tracker.types.v1.Output

params:
  map_solana_token_events: "token_contract=mzeroZRGCah3j5xEWp2Nih3GDejSBbH1rbHoxDg8By6&token_decimals=6"
