specVersion: v0.1.0
package:
  name: m-token-transactions
  version: v0.1.0

imports:
  solana: https://spkg.io/streamingfast/solana-common-v0.3.3.spkg

protobuf:
  files:
    - token_data.proto
  importPaths:
    - ./proto
  excludePaths:
    - sf/substreams/rpc
    - sf/substreams/v1
    - sf/substreams/sink
    - sf/substreams/index
    - sf/substreams/index/v1
    - instructions.proto # sol.instructions.v1 from the v0.2.0 spkg
    - transactions.proto # sol.transactions.v1 from the v0.2.0 spkg
    - google

binaries:
  default:
    type: wasm/rust-v1+wasm-bindgen-shims
    file: ../target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_token_transactions
    use: solana:transactions_by_programid_and_account_without_votes
    initialBlock: 300000000
  
  - name: map_token_transaction_data
    kind: map
    inputs:
    - map: map_token_transactions
    output:
     type: proto:token.v1.TokenTransactionData

network: solana-mainnet-beta

params:
  map_token_transactions: account:mzeroZRGCah3j5xEWp2Nih3GDejSBbH1rbHoxDg8By6
